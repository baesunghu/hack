<p id="result">거리는 다음과 같습니다: -</p>
<p id="carbon_car"></p>
<p id="carbon_metro"></p>
<button id="calculate-distance">계산하기</button>
<script>
  // 기존 역 리스트, 이벤트 처리 코드는 그대로 유지하세요.

  document.getElementById('calculate-distance').addEventListener('click', () => {
    const start = document.getElementById('start-station').value.trim();
    const end = document.getElementById('end-station').value.trim();

    if (!start || !end) {
      alert('출발역과 도착역을 모두 입력해주세요.');
      return;
    }
    if(start==end){
        alert("동일한 위치 입니다.");
        return;
    }
    document.getElementById('result').textContent = '계산 중';
    document.getElementById('carbon_car').textContent = ``;
        document.getElementById('carbon_metro').textContent = ``;
    fetch('/api/get_distance/', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        start_station: start,
        end_station: end
      })
    })
    .then(response => response.json())
    .then(data => {
      if(data.error) {
        alert('에러: ' + data.error);
        document.getElementById('result').textContent = '거리를 계산할 수 없습니다.';
      } else {
        let carbon_car=Math.floor(data.distance*0.210*1000)/1000;
        let carbon_metro_m=Math.floor(data.distance*0.015*1000)/1000;
        let carbon_metro_M=Math.floor(data.distance*0.020*1000)/1000;
        document.getElementById('result').textContent = `거리는 다음과 같습니다: ${data.distance} m`;
        document.getElementById('carbon_car').textContent = `자동차로 목적지에 갈 때 탄소 배출량은 ${carbon_car}g 입니다.`;
        document.getElementById('carbon_metro').textContent = `지하철로 목적지에 갈 때 탄소 배출량은 ${carbon_metro_m }에서 ${carbon_metro_M}g 입니다.`;
        function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
           const cookies = document.cookie.split(';');
            for (const cookie of cookies) {
                const trimmed = cookie.trim();
                if (trimmed.startsWith(name + '=')) {
                 cookieValue = decodeURIComponent(trimmed.substring(name.length + 1));
                      break;
                    }
             }
         }
        return cookieValue;
        }
        fetch("/save-var/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": getCookie("csrftoken")  // CSRF 토큰 필요
        },
        body: JSON.stringify({
            myVar: `${carbon_car} ${Math.floor((carbon_metro_M+carbon_metro_m)/2*1000)/1000}`
        })
});
      }
    })
    .catch(error => {
      alert('통신 오류가 발생했습니다.');
      console.error('Error:', error);
    });
  });
</script>
